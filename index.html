<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Website</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-logo" href="#">
          <img
            src="https://seeklogo.com/images/M/Marvel_Comics-logo-821795DF15-seeklogo.com.png"
            alt="logo"
            width="200"
            height="60"
            class="d-inline-block align-text-top"
          />
        </a>

        <ul class="navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="main-container">
        <div class="main-content">
          <h2>Marvel Character Index</h2>
          <p>
            On this site you will be able to enter the name of any Marvel
            character that you want to get information about.
          </p>
          <div>
            <span>Character Name: </span>
            <input id="character" type="text" />
            <button id="characterBtn" type="button" class="btn">
              Excelsior
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="character-info"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
